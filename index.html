<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game By Dipankar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="pannel">
        <div id="pannel-top">
          <div class="elem">
            <h3>Hit</h3>
            <div class="box" id="hitValue">5</div>
          </div>
          <div class="elem">
            <h3>Timer</h3>
            <div class="box" id="timerValue" >60</div>
          </div>
          <div class="elem">
            <h3>Score</h3>
            <div class="box" id="scoreValue">0</div>
          </div>
        </div>

        <div id="pannel-buttom">
            <!-- bubbles are create here -->
        </div>
      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
